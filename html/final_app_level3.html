<html>

<head>
    <link REL="stylesheet" HREF="/styles/final_app_level3.css" />
    <title>Level 3</title>
</head>

<body>
    <div class="container">
        <div id="sprite"></div>
        <div id="fireball1"></div>
        <div id="fireball2"></div>
        <div id="fireball3"></div>
        <div id="portal"></div>
        <canvas id="maze" width="500" height="500"> </canvas>
    </div>
    <img class="hide" id="level" width="500" height="500" src="/images/level3.png" alt="level">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
        $(document).ready(function() {
            function loop() {
                $('#fireball1').animate({
                    top: '+=90',
                }, 1400, loop);
                $('#fireball1').animate({
                    top: '-=90',
                }, 1400, loop);
                $('#fireball2').animate({
                    top: '-=90',
                }, 1400, loop);
                $('#fireball2').animate({
                    top: '+=90',
                }, 1400, loop);
                $('#fireball3').animate({
                    left: '+=90',
                }, 1400, loop);
                $('#fireball3').animate({
                    left: '-=90',
                }, 1400, loop);
                $('#fireball4').animate({
                    top: '-=90',
                }, 1300, loop);
                $('#fireball4').animate({
                    top: '+=90',
                }, 1300, loop);
                $('#fireball5').animate({
                    left: '+=90',
                }, 1300, loop);
                $('#fireball5').animate({
                    left: '-=90',
                }, 1300, loop);

            }
            var $target = $("#sprite");
            var $source1 = $("#fireball1");
            var $source2 = $("#fireball2");
            var $source3 = $("#fireball3");
            var $source4 = $("#fireball4");
            var $source5 = $("#fireball5");

            function collide() {
                if (fireCollision($source1, $target) == true) {
                    reset();
                    return;
                }
                if (fireCollision($source2, $target) == true) {
                    reset();
                    return;
                }
                if (fireCollision($source3, $target) == true) {
                    reset();
                    return;
                }
                if (fireCollision($source4, $target) == true) {
                    reset();
                    return;
                }
                if (fireCollision($source5, $target) == true) {
                    reset();
                    return;
                }
            }
            loop();
            setInterval(collide, 10);
        });

    </script>
    <script src="/final_app.js"></script>
</body>

</html>
